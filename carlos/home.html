<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<html>
<head>
    <link rel="stylesheet" type="text/css" href="../carlos/css/index.css">
    <title>Knockout</title>
</head>
<body>
    <div class="liveExample">
        <form data-bind="submit:addItem">
            Add item: <input type="text" data-bind='value:itemToAdd, valueUpdate: "afterkeydown"' />
            <button type="submit" data-bind="enable: itemToAdd().length > 0">Add</button>
        </form>
        
        <p>Your values:</p>
        <select multiple="multiple" height="5" data-bind="options:allItems, selectedOptions:selectedItems"> </select>
        
        <div>
            <button data-bind="click: removeSelected, enable: selectedItems().length > 0">Remove</button>
            <button data-bind="click: sortItems, enable: allItems().length > 1">Sort</button>
        </div>
    </body>
    
    <script type='text/javascript' src='knockout/knockout-3.3.0.js'></script>
    
    <script>
        var BetterListModel = function () {
            this.itemToAdd = ko.observable("");
            this.allItems = ko.observableArray(["Fries", "Eggs Benedict", "Ham", "Cheese"]); // Initial items
            this.selectedItems = ko.observableArray(["Ham"]);                                // Initial selection
            
            this.addItem = function () {
                if ((this.itemToAdd() != "") && (this.allItems.indexOf(this.itemToAdd()) < 0)) // Prevent blanks and duplicates
                this.allItems.push(this.itemToAdd());
                this.itemToAdd(""); // Clear the text box
            };
            
            this.removeSelected = function () {
                this.allItems.removeAll(this.selectedItems());
                this.selectedItems([]); // Clear selection
            };
            
            this.sortItems = function() {
                this.allItems.sort();
            };
        };
        
        ko.applyBindings(new BetterListModel());
        
    </script>
</div>

</html>
